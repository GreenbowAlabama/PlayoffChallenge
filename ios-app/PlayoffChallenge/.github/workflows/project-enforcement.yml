name: Project Enforcement

on:
  issues:
    types: [opened]

jobs:
  enforce-fields:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1
        with:
          project-url: https://github.com/users/GreenbowAlabama/projects/2
          github-token: ${{ secrets.GITHUB_TOKEN }}
